<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoopCart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: transparent;
            position: relative;
            padding-top: 80px;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            background: #7D0000; /* Dark Red */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
            margin: 0 auto;
        }

        .left-section, .right-section {
            flex: 1;
            padding: 20px;
        }

        /* Left Section */
        .left-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .left-section h1 {
            font-size: 50px;
            margin-bottom: 10px;
            color: white;
        }

        .left-section img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            border: 3px solid white;
        }

        /* Right Section */
        .right-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: left;
        }

        /* ‚úÖ Flashy Color Changing Heading */
        @keyframes flashyText {
            0% { color: red; }
            25% { color: yellow; }
            50% { color: lime; }
            75% { color: cyan; }
            100% { color: red; }
        }

        .right-section h2 {
            font-size: 28px;
            font-weight: bold;
            animation: flashyText 1.5s infinite alternate;
        }

        .right-section p {
            font-size: 18px;
            margin-bottom: 20px;
            color: white;
        }

        /* Buttons */
        .button-container {
            display: flex;
            gap: 30px; /* ‚úÖ Increased spacing between buttons */
            margin-top: 20px;
        }

        .button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
            border: 2px solid white;
        }

        .button:hover {
            background-color: #444;
            border-color: #ccc;
        }

        /* SignUp/Login Section */
        .auth-section {
            margin-top: 30px;
            text-align: center;
        }

        .auth-section h2 {
            color: white;
            margin-bottom: 15px;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 90%;
                padding: 20px;
            }

            .left-section h1 {
                font-size: 40px;
            }

            .right-section p {
                font-size: 16px;
            }

            .button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            .left-section h1 {
                font-size: 30px;
            }

            .right-section p {
                font-size: 14px;
            }

            .button {
                font-size: 12px;
                padding: 6px 12px;
            }
        }

        /* Add navigation styles */
        .navbar {
            background-color: #000000 !important;
            border-bottom: 2px solid #8B0000;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .navbar .container {
            background: transparent;
            box-shadow: none;
            padding: 0 30px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar-brand {
            color: white !important;
            font-weight: bold;
            font-size: 24px;
            padding: 0;
            margin: 0;
        }
        .navbar-nav {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .nav-link {
            color: white !important;
            font-size: 16px;
            padding: 8px 15px;
        }
        .nav-link:hover {
            color: #ff9999 !important;
        }
        /* Style for shop button in navbar */
        .navbar .button {
            margin: 0;
            padding: 8px 20px;
            background-color: #8B0000;
            border: 1px solid white;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            display: inline-block;
        }
        .navbar .button:hover {
            background-color: #660000;
            border-color: #ff9999;
            color: #ff9999;
        }
        /* Adjust main container to account for fixed navbar */
        .main-container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            background: #7D0000;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">HoopCart</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="order.html">Shop</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Left Section -->
        <div class="left-section">
            <h1>HoopCart</h1>
            <img src="images/basketball.jpg" alt="Basketball Gear">
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <h2>Gear Up. Game On üèÄüî•</h2>
            <p>Welcome to HoopCart, your one-stop shop for premium basketball gear and accessories. Elevate your game with our high-quality products designed for champions.</p>

            <div class="button-container">
                <a href="order.html" class="button">Shop Now</a>
            </div>

            <!-- ‚úÖ Updated Signup/Login Section -->
            <div class="auth-section">
                <h2>Join Us Today!</h2>
                <div class="button-container">
                    <a href="/auth/signup" class="button auth-button">Sign Up</a>
                    <a href="/auth/login" class="button auth-button">Log In</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/background.js"></script>
</body>
</html>
